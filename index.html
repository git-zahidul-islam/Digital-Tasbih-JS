<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Tasbih</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Digital Tasbih</h1>
    </header>
    <main>
        <section class="tasbih-count-items">
            <!-- Subhan Allah -->
            <div class="all-item-center box-item" id="subhanahhah">
                <h2>Subhan Allah</h2>
                <p class="count-item count-item-common" id="subhanahhahDisplay">0</p>
                <div class="two-item" id="two-item">
                    <button id="subhanahhahIncrement" class="btn">increment</button>
                    <button id="subhanahhahDecrement" class="btn decrement-btn">Decrement</button>
                </div>
            </div>
            <!-- alhamdulillah -->
            <div class="all-item-center box-item" id="alhamdulillah">
                <h2>Alhamdu lillah</h2>
                <p class="count-item count-item-common" id="alhamdulillahDisplay">0</p>
                <div class="two-item" id="two-item">
                    <button id="alhamdulillahIncrement" class="btn">increment</button>
                    <button id="alhamdulillahDecrement" class="btn decrement-btn">Decrement</button>
                </div>
            </div>
            <!-- allahhuakbar -->
            <div class="all-item-center box-item" id="allahhuakbar">
                <h2>Allah huakbar</h2>
                <p class="count-item count-item-common" id="allahhuakbarDisplay">0</p>
                <div class="two-item" id="two-item">
                    <button id="allahhuakbarIncrement" class="btn">increment</button>
                    <button id="allahhuakbarDecrement" class="btn decrement-btn">Decrement</button>
                </div>
            </div>
            <!-- reset button -->
        </section>
        <div class="reset-btn-center">
            <button class="resetbtn" id="reset-btn">Reset All</button>
        </div>
    </main>
    <footer></footer>
    <!-- script added -->
    <script src="script.js"></script>
</body>

</html>
